<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Mapping Application</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Set map size */
        #map {
            height: 400px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mt-5">Map of Locations</h1>
        <div id="map"></div>
        <div class="mt-4">
            <button class="btn btn-primary" id="geolocateBtn">Get My Location</button>
            <button class="btn btn-success" id="addMarkerBtn">Add Marker</button>
        </div>
    </div>

    <!-- Modal for adding new marker -->
    <div class="modal fade" id="addMarkerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New Marker</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addMarkerForm">
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter address">
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select class="form-control" id="category">
                                <option>Park</option>
                                <option>Restaurant</option>
                                <option>Museum</option>
                                <option>Library</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Marker</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and Google Maps Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script src="app.js"></script>

</body>
</html>
