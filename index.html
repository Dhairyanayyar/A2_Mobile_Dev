<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Map</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Maps API (add your API key here) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Hamilton Tourist Map</h1>
        <div id="map"></div>
        <button id="geolocationBtn" class="btn btn-primary">Use My Location</button>
        <!-- Filter buttons -->
        <button class="btn btn-secondary" onclick="filterMarkers('parks')">Show Parks</button>
        <button class="btn btn-secondary" onclick="filterMarkers('restaurants')">Show Restaurants</button>
        <button class="btn btn-secondary" onclick="filterMarkers('museums')">Show Museums</button>
        <button class="btn btn-secondary" onclick="filterMarkers('all')">Show All</button>
        <!-- Form for adding markers -->
        <form id="addMarkerForm">
            <input type="text" id="name" placeholder="Name of Location" required>
            <input type="text" id="address" placeholder="Address" required>
            <select id="category">
                <option value="parks">Park</option>
                <option value="restaurants">Restaurant</option>
                <option value="museums">Museum</option>
            </select>
            <button type="submit" class="btn btn-success">Add Marker</button>
        </form>
    </div>

    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</body>
</html>
