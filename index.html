<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uncover Hamilton's Hidden Gems</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDE-SqBSNQbiGd4qn-PWL16AFWogjBnKRo&libraries=places" async defer></script>
    <script src="app.js"></script>
    <style>
        /* Placeholder for styles (will be added in later commits) */
    </style>
</head>

<body onload="initMap()">
    <div class="container">
        <!-- Header Section -->
        <header class="text-center mb-4">
            <h1 class="display-4 text-info mb-3">Uncover Hamilton's Hidden Gems</h1>
            <p class="lead text-muted">Discover parks, museums, falls, and other hidden gems around the city!</p>
        </header>

                <!-- Filter Buttons -->
                <div class="d-flex justify-content-center flex-wrap map-buttons">
                    <button class="btn btn-lg btn-info shadow" onclick="filterMarkers('parks')">Parks</button>
                    <button class="btn btn-lg btn-success shadow" onclick="filterMarkers('museums')">Museums</button>
                    <button class="btn btn-lg btn-warning shadow" onclick="filterMarkers('falls')">Falls</button>
                    <button class="btn btn-lg btn-danger shadow" onclick="filterMarkers('other')">Other</button>
                    <button class="btn btn-lg btn-secondary shadow" onclick="filterMarkers('all')">Show All</button>
                </div>
                 
                        <!-- Map Container with Shadow -->
        <div id="map" class="map-container mb-4"></div>

                <!-- Find My Location Button -->
                <div class="text-center mt-3">
                    <button class="btn btn-lg btn-success rounded-pill shadow" onclick="getUserLocation()">Find My Location</button>
                </div>
        


</body>
</html>
