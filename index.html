<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uncover Hamilton's Hidden Gems</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDE-SqBSNQbiGd4qn-PWL16AFWogjBnKRo&libraries=places" async defer></script>
    <script src="app.js"></script>
    <style>
            
        body {
            background-color: #1c1c1e;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        #map {
            height: 500px;
            width: 100%;
            border-radius: 15px;
        }

        @media (max-width: 768px) {
            #map {
                height: 300px;
            }
        }

        .btn {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-info {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .btn-info:hover {
            background-color: #084298;
            border-color: #084298;
        }

        .btn-success {
            background-color: #198754;
            border-color: #198754;
        }

        .btn-success:hover {
            background-color: #157347;
            border-color: #157347;
        }

        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
        }

        .btn-warning:hover {
            background-color: #e0a800;
            border-color: #e0a800;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #c82333;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }

        .card {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }

        .card-body {
            padding: 1.5rem;
        }

        .container {
            margin-top: 30px;
        }

        .form-control, .form-select {
            transition: border-color 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #0d6efd;
        }

        .map-buttons button {
            margin: 10px;
        }

        .destination-select {
            width: 70%;
            margin: 0 auto 20px auto;
        }

        .map-container {
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 15px;
        }

        .mt-4 {
            margin-top: 30px;
        }

        .lead {
            font-size: 1.2rem;
        }

        .card-header {
            font-weight: bold;
            background-color: #2d2d2d;
            border-bottom: 1px solid #444;
        }

        .btn-warning {
            background-color: #ffb700;
        }

        .btn-warning:hover {
            background-color: #e0a100;
        }
    

    </style>
</head>

<body onload="initMap()">
    <div class="container">
        <!-- Header Section -->
        <header class="text-center mb-4">
            <h1 class="display-4 text-info mb-3">Uncover Hamilton's Hidden Gems</h1>
            <p class="lead text-muted">Discover parks, museums, falls, and other hidden gems around the city!</p>
        </header>

                <!-- Filter Buttons -->
                <div class="d-flex justify-content-center flex-wrap map-buttons">
                    <button class="btn btn-lg btn-info shadow" onclick="filterMarkers('parks')">Parks</button>
                    <button class="btn btn-lg btn-success shadow" onclick="filterMarkers('museums')">Museums</button>
                    <button class="btn btn-lg btn-warning shadow" onclick="filterMarkers('falls')">Falls</button>
                    <button class="btn btn-lg btn-danger shadow" onclick="filterMarkers('other')">Other</button>
                    <button class="btn btn-lg btn-secondary shadow" onclick="filterMarkers('all')">Show All</button>
                </div>
                 
                        <!-- Map Container with Shadow -->
        <div id="map" class="map-container mb-4"></div>

                <!-- Find My Location Button -->
                <div class="text-center mt-3">
                    <button class="btn btn-lg btn-success rounded-pill shadow" onclick="getUserLocation()">Find My Location</button>
                </div>
        
                        <!-- Directions Dropdown and Button -->
        <div class="mt-4 text-center">
            <label for="destination" class="form-label fs-5">Select Destination: </label>
            <select id="destination" class="form-select destination-select">
                <option value="">--Choose a Destination--</option>
            </select>
            <button class="btn btn-lg btn-danger rounded-pill shadow" onclick="getDirections()">Get Directions</button>
        </div>

                <!-- Add New Marker Section -->
                <div class="mt-5 text-center">
                    <h3 class="mb-4">Add Your Own Location</h3>
                    <div class="d-flex justify-content-center flex-wrap">
                        <input id="address" type="text" class="form-control w-50 mx-2 mb-3" placeholder="Enter address">
                        <input id="markerName" type="text" class="form-control w-50 mx-2 mb-3" placeholder="Enter marker name">
                        <select id="category" class="form-select w-50 mx-2 mb-3">
                            <option value="parks">Parks</option>
                            <option value="museums">Museums</option>
                            <option value="falls">Falls</option>
                            <option value="other">Other</option>
                        </select>
                        <button class="btn btn-lg btn-warning rounded-pill shadow mt-3" onclick="addMarker()">Add Location</button>
                    </div>
                </div>
        

</body>
</html>
